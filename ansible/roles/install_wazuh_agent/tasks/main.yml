- name: Download and Install Wazuh Agent
  win_shell: |
    Invoke-WebRequest -Uri https://packages.wazuh.com/4.x/windows/wazuh-agent-4.7.3-1.msi -OutFile ${env.tmp}\wazuh-agent; msiexec.exe /i ${env.tmp}\wazuh-agent /q WAZUH_MANAGER='{{ wazuh_manager_host }}' WAZUH_REGISTRATION_SERVER='{{ wazuh_manager_host }}'

- name: Start Wazuh Service
  win_shell: NET START WazuhSvc
